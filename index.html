<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Food Planner</title>
		<link rel="stylesheet" href="styles.css" />
		<script src="main.js" defer></script>
	</head>
	<body>
		<div class="main">
			<div class="container">
				<h1 id="title">Welcome to our recipe finder</h1>
				<div class="forms">
					<form action="">
						<label for="ingredient">Add new ingredient</label>
						<input type="text" placeholder="Add new ingredient" required id="addI" />
						<button type="submit" id="submitI">SUBMIT</button>
					</form>
					<button id="showrecipe">Show Recipes</button>
				</div>
				<div class="displaysection">
					<div id="ingredients">Ingredient List</div>
					<div id="recipes">
						<label for="calories">How many calories</label>
						<input type="range" id="calories" min="0" max="2000" name="calories" /><span
							id="showCal"
							>1000</span
						>
						<p>sdadasd</p>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
